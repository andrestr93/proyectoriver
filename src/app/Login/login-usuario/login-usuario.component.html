<head>
  <meta charset="UTF-8" />
  <title>River IT</title>
</head>
<body>
  <!-- CABECERA -->
  <header>
    <div id="logo">
      <p>RIVERCAVE</p>
    </div>
  </header>
  <h4>Identifícate</h4>
  <div id="login">
    <form novalidate (ngSubmit)="(login)" [formGroup]="userLogin">
      <label for="usuario">Usuario</label>
      <br />
      <input type="text" formControlName="user" id="usuario"/>
      <div class="error" *ngIf="userLogin.get('user').hasError('required')">Nombre requerido</div>
      <br />
      <label for="password">Contraseña</label>
      <br />
      <input type="password" formControlName="password" name="password" />
      <div class="error" *ngIf="userLogin.get('password').hasError('required')">Contraseña requerida</div>
      <br/>
      <button [disabled]="userLogin.invalid">Entrar</button>
    </form>
  </div>
</body>
